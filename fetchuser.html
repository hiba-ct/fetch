<script>
    const http = new XMLHttpRequest() 
    http.open('get','https://fakestoreapi.com/users')
    http.send()
    console.log(http.readyState);

    http.onreadystatechange=()=>{
        console.log(http.readyState);
        if(http.readyState==4){
        
        if(http.status>=200 && http.status<300){
            /*console.log(http.responseText);*/
            let users=JSON.parse(http.responseText)
            console.log(users);
        
            users.forEach(item => {
                result.innerHTML +=`
                <tr>
        <td class="bg-info ">${item.id}</td>
        <td class="bg-info ">${item.name.firstname}</td>
        <td class="bg-info ">${item.username}</td>
        <td class="bg-info ">${item.email}</td>
        <td class="bg-info ">${item.address.city}</td>
        <td class="bg-info ">${item.address.street}</td>
                   </tr>` 
            });
        }else{
            console.log('no proper response');
        }
    }
    else{
        console.log('no response');
    
    }
}
